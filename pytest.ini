[pytest]
# Конфигурация pytest для структурированного тестирования

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Асинхронные тесты
asyncio_mode = auto

# Минимальная версия Python
minversion = 7.0

# Маркеры для категоризации тестов
markers =
    # Уровни тестирования
    unit: Юнит-тесты отдельных функций/классов (быстрые, изолированные)
    integration: Интеграционные тесты модулей (проверяют взаимодействие)
    e2e: End-to-end тесты (полный workflow)
    smoke: Smoke тесты (проверка что проект запускается)
    critical: Тесты критических нештатных ситуаций
    
    # Категории модулей
    backend: Тесты backend модулей
    frontend: Тесты frontend модулей
    infrastructure: Тесты infrastructure модулей
    agents: Тесты агентов
    utils: Тесты утилит
    
    # Типы тестов
    slow: Медленные тесты (требуют времени)
    fast: Быстрые тесты (< 1 секунды)
    requires_ollama: Требуют запущенный Ollama
    requires_chromadb: Требуют ChromaDB
    requires_network: Требуют сеть
    
    # Критичность
    critical_path: Критический путь (должен всегда проходить)
    optional: Опциональные тесты (могут быть пропущены)

# Опции по умолчанию
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Логирование
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Кэширование
cache_dir = .pytest_cache

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::pydantic.warnings.PydanticDeprecatedSince20
