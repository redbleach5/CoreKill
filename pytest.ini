[pytest]
# Конфигурация pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры
markers =
    frontend: тесты для frontend кода
    backend: тесты для backend кода
    integration: интеграционные тесты
    unit: юнит-тесты

# Опции
addopts = 
    -v
    --strict-markers
    --tb=short

# Асинхронные тесты
asyncio_mode = auto
